<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="pictures">
        <div class="container"><img src="images/icon-document.svg" alt="document" id="document"></div>
        <div class="container"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="container"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>
    <div class="right">
      <div class="absolute">
        <span>185</span>
        <p>GB LEFT</p>
        <div class="triangle"></div>
      </div>
      <div class="used">
        Youâ€™ve used <span>815 GB</span> of your storage
      </div>
      <div class="bar">
        <div class="inner">
          <div class="circle"></div>
        </div>
      </div>
      <div class="bottom">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
</body>

</html>
